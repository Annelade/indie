  <main>
    <h1>Kontakt</h1>
    <p>Das Kontaktformular ist nur ein Mock und sendet keine echten Daten.</p>

    <form>
      <label for="name">Name</label><br>
      <input id="name" name="name" type="text" placeholder="Max Mustermann"><br><br>

      <label for="email">E-Mail</label><br>
      <input id="email" name="email" type="email" placeholder="max@example.com"><br><br>

      <label for="message">Nachricht</label><br>
      <textarea id="message" name="message" rows="4" placeholder="Ihre Nachricht..."></textarea><br><br>

      <button type="button">Abschicken (Mock)</button>
    </form>
  </main>
